# 生产环境
spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=utf-8
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
logging:
  level:
    root: warn
    com.mask.blog.myblog: debug
  file:
    path: log/blog-pro.log # 默认10Mb/
server:
  port: 8081
